<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savings Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script type="text/javascript">
      function sum() {
        var val1 = document.getElementById("litres").value;
        var val2 = document.getElementById("surcharge").value;
        var sum = (Number(val2) * Number(val1)) / 100;
        var sum2 = ((Number(val2) * Number(val1)) / 100) * 52;
        document.getElementById("answer").value = sum;
        document.getElementById("ananswer").value = sum2;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="whole-page">
        <h1 class="header">Savings Calculator</h1>
        <h4 class="context">
          This calculator will determine the customer's saving if they move
          their volume from Tesco and/or Sainsburys to UK Fuels
        </h4>
        <div class="row images">
          <div class="col-6 tesco">
            <img
              class="img-fluid tesco-logo"
              src="images/tesco.png"
              alt="tesco-logo"
            />
          </div>
          <div class="col-6 sainsburys">
            <img
              class="img-fluid sainsburys-logo"
              src="images/sainsburys.png"
              alt="sainsburys-logo"
            />
          </div>
        </div>
        <form id="formInput">
          <input
            type="text"
            id="litres"
            name="litres"
            placeholder="Litres"
            autofocus
            class="res"
          />
          <input
            type="text"
            id="surcharge"
            name="surcharge"
            placeholder="Surcharge"
            class="res"
          />
          <br />
          <button
            type="button"
            name="btn"
            id="calculate"
            onclick="sum()"
            class="btn btn-primary"
          >
            Calculate</button
          ><br /><br />
          <span class="weekly">Weekly Saving £ </span
          ><input id="answer" type="text" class="weekly p2" /><br />
          <span class="annually">Annual Saving £ </span
          ><input id="ananswer" type="text" class="annually p2" />
        </form>
      </div>
    </div>
  </body>
</html>
